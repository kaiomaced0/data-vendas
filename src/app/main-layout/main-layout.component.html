<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="visibleSidebar1 = true">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="example-spacer"></span>


  <button mat-icon-button [matMenuTriggerFor]="personMenu" class="example-icon" aria-label="Example icon-button with settings icon">
    <mat-icon>person</mat-icon>
  </button>

  <!-- Menu de Configurações -->
  <mat-menu #personMenu="matMenu">

    <button mat-menu-item >
      <mat-icon>person</mat-icon>
      <span>Minha Conta</span>
    </button>
    <button mat-menu-item >
      <mat-icon>person</mat-icon>
      <span>Login</span>
    </button>
  </mat-menu>

</mat-toolbar>

<p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
  <h1 style="font-weight:normal">Left Sidebar</h1>
  <button pButton type="button" (click)="visibleSidebar1 = false" label="Save" class="ui-button-success"></button>
  <button pButton type="button" (click)="visibleSidebar1 = false" label="Cancel" class="ui-button-secondary"></button>
</p-sidebar>

<div class="outlet">
  <router-outlet></router-outlet>
</div>
