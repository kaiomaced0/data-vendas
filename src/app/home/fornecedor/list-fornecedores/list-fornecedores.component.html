<div class="button-container">
  <button mat-raised-button color="primary" style="width: 100%; border-radius: 2px; background-color: green;"
    (click)="irParaNewFornecedor()">
    <mat-icon>add</mat-icon>
    Adicionar Fornecedor
  </button>
</div>
<table class="tabela-clientes">
  <thead>
    <tr>
      <th style="width: 15%;">ID</th>
      <th style="width: 65%;">Nome</th>
      <th style="width: 20%;">Editar</th>
    </tr>
  </thead>
  <tbody>
    @for(fornecedor of fornecedores; track fornecedor.id){
    <tr>
      <td>{{ fornecedor.id }}</td>
      <td>{{ fornecedor.nome }}</td>
      <td><button mat-icon-button (click)="editarFornecedor(fornecedor.id)">
          <mat-icon>edit</mat-icon>
        </button></td>

    </tr>
    }

  </tbody>
</table>
