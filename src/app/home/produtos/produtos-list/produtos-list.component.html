<div class="button-container">
  <button mat-raised-button color="primary" style="width: 100%; border-radius: 2px; background-color: green;"
    (click)="irParaNewProduto()">
    <mat-icon>add</mat-icon>
    Adicionar Produto
  </button>
</div>
<table class="tabela-produtos">
  <thead>
    <tr>
      <th style="width: 10%;">ID</th>
      <th style="width: 40%;">Nome</th>
      <th style="width: 10%;">Pre√ßo</th>
      <th style="width: 15%;">Categoria</th>
      <th style="width: 15%;">Estoque</th>
      <th style="width: 10%;">Editar</th>
    </tr>
  </thead>
  <tbody>
    @for(produto of produtos; track produto.id){
    <tr>
      <td>{{ produto.id }}</td>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.preco}}</td>
      <td>{{ produto.categoria }}</td>
      <td>{{ produto.quantidadeEstoque }}</td>
      <td><button mat-icon-button (click)="editarProduto(produto.id)">
          <mat-icon>edit</mat-icon>
        </button></td>

    </tr>
    }

  </tbody>
</table>
