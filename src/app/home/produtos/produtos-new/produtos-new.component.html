<div class="new-produto-form">
  <h2>Cadastro de Novo Produto</h2>
  <form #produtoForm="ngForm" (ngSubmit)="onSubmit(produtoForm)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" ngModel required>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" ngModel required>

    <label for="preco">Pre√ßo:</label>
    <input type="number" id="preco" name="preco" ngModel required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" ngModel required>
      <option value="">Selecione uma Categoria</option>
      @for(categoria of categorias; track categoria){
      <option>{{ categoria }}</option>
      }
    </select>

    <label for="imagemUrl">Caminho da Imagem:</label>
    <input type="text" id="imagemUrl" name="imagemUrl" ngModel>

    <button class="buttonadd" type="submit" (click)="adicionarProduto()">Cadastrar Produto</button>
  </form>
</div>
