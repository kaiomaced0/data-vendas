<div class="overflow-x-auto">
  <table class="min-w-full bg-gray-100 border border-gray-300 rounded-lg">
    <thead>
      <tr class="bg-gray-200 text-gray-700 text-left">
        <th class="py-2 px-4 border-b w-1/12">ID</th>
        <th class="py-2 px-4 border-b w-1/12">Cliente</th>
        <th class="py-2 px-4 border-b w-1/12">Status</th>
        <th class="py-2 px-4 border-b w-1/12">Valor Total</th>
        <th class="py-2 px-4 border-b w-1/12">Parcelas</th>
        <th class="py-2 px-4 border-b w-1/12">Editar</th>
      </tr>
    </thead>
    <tbody>
      @for (pagamento of pagamentos; track $index) {
        <td class="py-2 px-4 w-1/12 text-left">{{ pagamento.id }}</td>
        <td class="py-2 px-4 w-1/12 text-left">{{ pagamento.nomeCliente }}</td>
        <td class="py-2 px-4 w-1/12 text-left">{{ pagamento.pago}}</td>
        <td class="py-2 px-4 w-1/12 text-left">{{ pagamento.valor }}</td>
        <td class="py-2 px-4 w-1/12 text-left">{{ pagamento.quantidadeParcelas }}</td>
        <td class="py-2 px-4 w-1/12 text-left"><button mat-icon-button (click)="editarPagamentos(pagamento.id!)">
            <mat-icon>edit</mat-icon>
          </button></td>
  
      }
    </tbody>
  </table>
  <div class="flex justify-end mt-2">
    <mat-paginator
      class="bg-white rounded-lg shadow-md p-2"
      [pageSizeOptions]="[10, 20, 30, 40, 80]"
      [pageSize]="pageSize"
      [length]="totalRecords"
      (page)="paginar($event)">
    </mat-paginator>
  </div>
</div>
