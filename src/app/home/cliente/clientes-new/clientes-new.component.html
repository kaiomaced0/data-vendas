<div class="new-produto-form">
  <h2>Cadastro de Novo Cliente</h2>
  <form #produtoForm="ngForm" (ngSubmit)="onSubmit(produtoForm)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" ngModel required>

    <label for="cidade">Cidade:</label>
    <select id="cidade" name="cidade" ngModel required>
      <option value="">Selecione uma Cidade</option>
      @for(cidade of cidades; track cidade){
      <option>{{ cidade }}</option>
      }
    </select>

    <label for="cnpj">CNPJ:</label>
    <input type="number" id="cnpj" name="cnpj" ngModel required>


    <label for="endereco">Endereco:</label>
    <input type="text" id="endereco" name="endereco" ngModel>

    <button class="buttonadd" type="submit" (click)="adicionarCliente()">Cadastrar Cliente</button>
  </form>
</div>
