<div class="new-produto-form">
  <h2>Cadastro de Nova Categoria</h2>
  <form #produtoForm="ngForm" (ngSubmit)="onSubmit(produtoForm)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" ngModel required>

    <button class="buttonadd" type="submit" (click)="adicionarCategoria()">Cadastrar Categoria</button>
  </form>
</div>
